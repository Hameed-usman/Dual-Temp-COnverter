<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <div class="container">
        <div class="converter">
            <h2>Enter Temperature</h2>
            <label for="degree">Degree</label>
            <div class="input-group">
                <input type="number" id="degree" placeholder="0">
                <select id="unit">
                    <option value="celsius" id="cel">°C</option>
                    <option value="fahrenheit" id="fah">°F</option>
                </select>
            </div>
            <label for="convert-in">Convert In</label>
            <select id="convert-in">
                <option value="fahrenheit">Fahrenheit (°F)</option>
                <option value="celsius">Celsius (°C)</option>
            </select>
            <button id="convert-btn">Convert <span>→</span></button>
        </div>
        <div class="result">
            <h1>32<span>°F</span></h1>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
